<script type="text/javascript">
    var
        <!-- build:template:dist -->
            version = '<%= ver %>',
        <!-- /build -->
        <!-- build:remove:dist -->
            version = '1.0.4',
        <!-- /build -->

            wss_url = '',
            language = 'en',
            currency = "$",
            s_username = '',
            s_password = '',
            s_userhash = '',
            s_token = '',
            language_url = 'js/lang.json',
            WEB_SOCKET_SWF_LOCATION = "js/WebSocketMain.swf",
            consoles_ls_default = [
                {id: 1, tool_id: 1, kind: "classic", invest: 5, timeframe: 1},
                {id: 2, tool_id: 1, kind: "touch_advanced", invest: 5, timeframe: 4},
                {id: 3, tool_id: 1, kind: "range_advanced", invest: 5, timeframe: 4},
                {id: 4, tool_id: 1, kind: "touch", invest: 5, timeframe: 4},
                {id: 5, tool_id: 1, kind: "range", invest: 5, timeframe: 4},
                {id: 6, tool_id: 1, kind: "range_classic", invest: 5, timeframe: 4}
            ],
            js_params;
    var dynLoad = {
        configUrl: 'js/config.json',
        errorUrl: '',
        jsSrc: {
            <!-- build:remove:dist -->
            dev: [
                "js/jquery-1.12.0.min.js",
                "js/jquery-migrate-1.2.1.min.js",
                "js/jquery.easing.1.3.js",
                "js/jquery.transit.min.js",
                "js/jquery.slimscroll.min.js",
                "js/jquery.simpleTip.js",
                "js/underscore-min.js",
                "js/backbone-min.js",
                "js/mustache.min.js",
                "js/swfobject.min.js",
                "js/web_socket.min.js",
                "js/src/l100n.js",
                "js/jquery.colorhelpers.js",


                "js/plot/excanvas.min.js",
                "js/plot/jquery.flot.js",
                "js/plot/jquery.flot.navigate.js",
                "js/plot/jquery.flot.fillbetween.js",
                "js/plot/jquery.flot.time.js",
                "js/plot/jquery.flot.crosshair.js",
                "js/plot/jquery.flot.threshold.js",
                "js/plot/jquery.flot.resize.js",
                "js/plot/jquery.flot.symbol.js",

//                "js/plot/excanvas.min.js",
//                "js/plot/jquery.flot.js",
//                "js/plot/jquery.flot.navigate.js",
//                "js/plot/jquery.flot.time.js",
//                "js/plot/jquery.flot.crosshair.js",
//                "js/plot/jquery.flot.resize.js",
//                "js/plot/jquery.flot.dashes.js",
//                "js/plot/jquery.flot.valuelabels.js",
//                "js/plot/jquery.flot.image.js",
//                "js/plot/jquery.flot.tooltip.js",

//                "js/c.js",
                "js/src/common.js?v="+version,
                "js/src/binarystation.js?v="+version
            ],
            default: [
                "js/concat/common.full.js?v="+version,
                "js/concat/chart.full.js?v="+version,
                "js/concat/binarystation.full.js?v="+version
            ],
            <!-- /build -->
            release: [
                "js/binarystation.min.js?v="+version
            ]
        },
        addScript: function (src, toHead) {
            var script = document.createElement('script');
            script.src = src;
            script.async = false; // чтобы гарантировать порядок
            if (toHead) {
                document.head.appendChild(script);
            } else {
                document.body.appendChild(script);
            }
        },
        getConfig: function (ready) {
            var xhr = new XMLHttpRequest();
            <!-- build:remove:dist -->
            this.configUrl = 'js/config.json';
            <!-- /build -->
            xhr.open('GET', this.configUrl, true);
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 ) {
                    if(this.status == 200) {
                        ready(this.responseText);
                    }else{
                        window.location.replace(dynLoad.errorUrl);
                    }
                }
            };
            xhr.send();
        }
    };

//    if (window.location.href.split("#").length == 3) {
//        wss_url = 'wss://' + window.location.href.split("#")[1];
//        s_userhash = window.location.href.split("#").length > 2 ? window.location.href.split("#")[2] : '7ab776aa478ecc544f8d8b3475051072';
//    }
</script>

<script type="text/javascript">
    setTimeout(function () {
        dynLoad.getConfig(function (data) {
            try {
                window.js_conf = JSON.parse(data);
                window.js_env = js_conf.hasOwnProperty('js_env') ? js_conf.js_env : 'release';
                window.wss_url = js_conf.hasOwnProperty('wss_url') ? js_conf.wss_url : '';
                window.language = js_conf.hasOwnProperty('language') ? js_conf.language : 'en';
                window.currency = js_conf.hasOwnProperty('currency') ? js_conf.currency : '$';
                window.s_username = js_conf.hasOwnProperty('s_username') ? js_conf.s_username : '';
                window.s_password = js_conf.hasOwnProperty('s_password') ? js_conf.s_password : '';
                window.s_userhash = js_conf.hasOwnProperty('s_userhash') ? js_conf.s_userhash : '';
                window.account_type = js_conf.hasOwnProperty('account_type') ? js_conf.account_type : 'demo';
                window.js_params = '{"guestDeposit":"10000","thousandsSeparator":" ","decimalSeparator":".","plugins":[""],"quote_interval": "1000","quote_interval_slow": "2000", "isLondonInSummerTime": "true","p":"12","reset_consoles":"' + (js_conf.hasOwnProperty('reset_consoles') ? js_conf.reset_consoles : 'false') + '","consoles_ls_default":' + JSON.stringify(consoles_ls_default) +',"profiling":'+JSON.stringify(js_conf.hasOwnProperty('profiling')&&js_conf.profiling=="true")+  '}';
                window.balanceUrl = js_conf.hasOwnProperty('balanceUrl') ? js_conf.balanceUrl : null;
                for (i = 0; i < dynLoad.jsSrc[js_env].length; i++) {
                    dynLoad.addScript(dynLoad.jsSrc[js_env][i], false);
                    console.log(dynLoad.jsSrc[js_env][i]);
                }
            } catch (e) {
                console.log(e);
                window.location.replace(dynLoad.errorUrl);
            }
        });
    }, 0);
</script>
