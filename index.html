                                </div>
                                <div class="flex">

                                                    <span class="white-18-300 ng-binding"

                                                    <i class="fa fa-forward button disabled" ng-click="forward()"

    <!--<script src="/js/hubs.js"></script>-->
    <script>

	    var version;
	    <!-- build:template:dist -->
	    version = '<%= ver %>';
	    <!-- /build -->
	    <!-- build:remove:dist -->
	    version = '1.0.6';
	    <!-- /build -->
	    var wss_url = '',
		    language = 'en',
		    currency = "$",
		    s_username = '',
		    s_password = '',
		    s_userhash = '',
		    s_token = '',
		    language_url = 'js/lang.json',
		    WEB_SOCKET_SWF_LOCATION = "js/WebSocketMain.swf",
		    consoles_ls_default = [
			    {id: 1, tool_id: 1, kind: "classic", invest: 10, timeframe: 1},
			    {id: 2, tool_id: 1, kind: "touch_advanced", invest: 10, timeframe: 4},
			    {id: 3, tool_id: 1, kind: "range_advanced", invest: 10, timeframe: 4},
			    {id: 4, tool_id: 1, kind: "touch", invest: 10, timeframe: 4},
			    {id: 5, tool_id: 1, kind: "range", invest: 10, timeframe: 4},
			    {id: 6, tool_id: 1, kind: "range_classic", invest: 10, timeframe: 4}
		    ],
		    acConf = {
			    container: '.autochartist-container',
			    url: 'https://bo.autochartist.com/boV3/resources/main/results/find',
			    brokerId: '436',
			    user: 'example',
			    loginToken: '855796eecf2fd1a24d067f7f18f0b98c',
			    graphicsUrl: 'https://bo.autochartist.com/boV3/resources/main/graphics',
			    tools: [
				    'EURUSD',
				    'GBPUSD'
			    ],
			    updateTime: 60
		    },
		    js_params,
		    platform_type;
	    if (window.location.href.split("#").length == 2) {
		    platform_type = window.location.href.split("#")[1];
	    } else {
		    platform_type = "demo";
	    }

	    var dynLoad = {
		    configUrl: '/settings?platform_type=' + platform_type,
		    errorUrl: '/erroraccess',
		    jsSrc: {
			    <!-- build:remove:dist -->
			    dev: [
				    "js/jquery-1.12.0.min.js",
				    "js/jquery-migrate-1.2.1.min.js",
				    "js/jquery.easing.1.3.js",
				    "js/jquery.transit.min.js",
				    "js/jquery.slimscroll.min.js",
				    "js/jquery.simpleTip.js",
				    "js/underscore-min.js",
				    "js/backbone-min.js",
				    "js/mustache.min.js",
				    "js/swfobject.min.js",
				    "js/web_socket.min.js",
				    "js/src/l100n.js",
				    "js/jquery.colorhelpers.js",


				    "js/plot/excanvas.min.js",
				    "js/plot/jquery.flot.js",
				    "js/plot/jquery.flot.navigate.js",
				    "js/plot/jquery.flot.fillbetween.js",
				    "js/plot/jquery.flot.time.js",
				    "js/plot/jquery.flot.crosshair.js",
				    "js/plot/jquery.flot.threshold.js",
				    "js/plot/jquery.flot.resize.js",
				    "js/plot/jquery.flot.symbol.js",

//                "js/plot/excanvas.min.js",
//                "js/plot/jquery.flot.js",
//                "js/plot/jquery.flot.navigate.js",
//                "js/plot/jquery.flot.time.js",
//                "js/plot/jquery.flot.crosshair.js",
//                "js/plot/jquery.flot.resize.js",
				    "js/plot/jquery.flot.dashes.js",
				    "js/plot/jquery.flot.valuelabels.js",
				    "js/plot/jquery.flot.image.js",
				    "js/plot/jquery.flot.tooltip.js",

//                "js/c.js",
				    "js/src/common.js?v=" + version,
				    "js/src/news.js?v=" + version,
				    "js/src/autochartist.js?v=" + version,
				    "js/src/binarystation.js?v=" + version
			    ],
			    <!-- /build -->
			    release: [
				    "js/binarystation.min.js?v=" + version
			    ]
		    },
		    addScript: function (src, toHead) {
			    var script = document.createElement('script');
			    script.src = src;
			    script.async = false; // чтобы гарантировать порядок
			    if (toHead) {
				    document.head.appendChild(script);
			    } else {
				    document.body.appendChild(script);
			    }
		    },
		    getCurrency: function (c) {
			    ca = {
				    "1": "\u0024", // 0 - usd
				    "2": "\u20AC"  // 1 - eur
			    };
			    return ca.hasOwnProperty(c) ? ca[c] : "\u0024";
		    },

		    getConfig: function (ready) {
			    var xhr = new XMLHttpRequest();
			    <!-- build:remove:dist -->
			    this.configUrl = 'js/config.json';
			    this.errorUrl = '';
			    <!-- /build -->
			    xhr.open('GET', this.configUrl, true);
			    xhr.setRequestHeader("Cache-Control", "max-age=0");
			    xhr.onreadystatechange = function () {
				    if (this.readyState == 4) {
					    if (this.status == 200) {
						    ready(this.responseText);
					    } else {
						    //window.location.replace(dynLoad.errorUrl);
					    }
				    }
			    };
			    xhr.send();
		    }
	    };

		function scrollingDivTouchMove(e) {

			var el = e.currentTarget;

			if (!scrollingDivTouchMove.lastY) {
				scrollingDivTouchMove.lastY = e.changedTouches[0].clientY;
			} else {
				el.scrollTop -= (e.changedTouches[0].clientY - scrollingDivTouchMove.lastY) * 1.5;
			}

			scrollingDivTouchMove.lastY = e.changedTouches[0].clientY;
		};

		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments);
				}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m);
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		(function(window, document) {
			var match = window.location.href.match(/https?:\/\/(.*?)\./);
			var brokerName = match && match[1];
			if (brokerName.indexOf('demo-') === 0) {
				brokerName = brokerName.replace('demo-', '').toLowerCase().replace(/\b[a-z]/g, function(letter) {
					return letter.toUpperCase();
				});
				document.title = brokerName + ' *Demo*';
			} else {
				brokerName = brokerName.toLowerCase().replace(/\b[a-z]/g, function(letter) {
					return letter.toUpperCase();
				});
				document.title = brokerName;
			}
		}(window, document));

		(function() {
			var interval;
			var backgroundImage = document.getElementById('background-image');
			var windowInnerHeight = window.innerHeight;
			backgroundImage.style.position = 'absolute';
			backgroundImage.style.height = windowInnerHeight + 'px';
			backgroundImage.style.width = '100%';
			backgroundImage.style.zIndex = '-1';

			var scrollingDiv = document.getElementById('scrollingDiv');
			scrollingDiv.style.height = windowInnerHeight + 'px';
			scrollingDiv.style.overflow = windowInnerHeight>550 ? 'auto' : 'hidden';

			window.addEventListener('resize', function() {

				clearInterval(interval);

				interval = setInterval(function() {
					backgroundImage.style.height = window.innerHeight + 'px';
					scrollingDiv.style.height = window.innerHeight + 'px';
					scrollingDiv.style.overflow = window.innerHeight>550 ? 'auto' : 'hidden';
					clearInterval(interval);
				}, 200);
			});

		}(window, document));

        setTimeout(function () {
            dynLoad.getConfig(function (data) {
                try {
                    window.js_conf = JSON.parse(data);
                    window.js_env = js_conf.hasOwnProperty('js_env') ? js_conf.js_env : 'release';
                    window.wss_url = js_conf.hasOwnProperty('wss_url') ? js_conf.wss_url : '';
                    window.language = js_conf.hasOwnProperty('language') ? js_conf.language : 'en';
                    window.currency = js_conf.hasOwnProperty('group_id') ? dynLoad.getCurrency(js_conf.group_id) : '$';
                    window.s_username = js_conf.hasOwnProperty('s_username') ? js_conf.s_username : '';
                    window.s_password = js_conf.hasOwnProperty('s_password') ? js_conf.s_password : '';
                    window.s_userhash = js_conf.hasOwnProperty('s_userhash') ? js_conf.s_userhash : '';
                    window.account_type = js_conf.hasOwnProperty('account_type') ? js_conf.account_type : 'demo';
